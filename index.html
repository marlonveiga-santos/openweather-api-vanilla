<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Open Weather app</title>
</head>
<body>
    <div class="wrapper">
    <header></header>
    <section class="input-field">
        <input type="text" class="search-box" placeholder="Busque uma cidade..." autocomplete="off">
    </section>
    <main>
        <section class="location">
            <div class="city">Cidade, BR</div>
            <div class="date">Quarta-feira 1 de Janeiro de 2020</div>
        </section>
        <section class="current">
            <div class="temp">15<span>°c</span></div>
            <div class="weather">céu limpo</div>
            <div class="hi-low">13°c / 16°c</div>
        </section>
    </main>
</div>
    <script src="js/script.js"></script>
</body>
</html>
